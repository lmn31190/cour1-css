<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App1-css</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Les bases de CSS</h1>

    </header>
    <main>
        <div class="positioning">
            <h2>Positioning</h2>
            <span>relative</span>
            <span id="circle">absolute</span>
            <span id="rectangle">absolute</span>
        </div>

        <div class="flexbox">
            <h2>Flexbox</h2>

            <ul>
                <li>
                    <a href="https://flexbox.help/" target="_blank">https://flexbox.help/</a>
                </li>

                <li>
                    <a target="_blank" href="./assets/bg.jpg">BG</a>
                </li>

                <li>
                    <a target="_blank" href="https://cssgenerator.org/">Css générator</a>
                </li>
            </ul>
        </div>

        <div class="grid">
            <h2>Grid</h2>
            <div class="grid-container">
                <div class="img">
                    <img height="200" src="./assets/css.png" alt="logo Css">
                </div>
                <form>
                    <input type="text" id="firstname" placeholder="Prénom">
                    
                    <input type="text" id="lastname" placeholder="Nom">
                    <textarea cols="30" rows="30" placeholder="Votre Message"></textarea>

                    <input type="submit">
                </form>
            </div>
        </div>
    </main>
</body>

</html>
